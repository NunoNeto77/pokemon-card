<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://gartic.com.br/imgs/mural/ca/caas99/pokebola.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <main>
      <div class="type">TYPE</div>

      <section class="container">
        <p class="pokemonList"><strong>pokemon list</strong></p>
        <div>
          <button class="click">
            Click Me
            <img src="./images/arrow.jpg" class="arrow" />
          </button>

          <div class="list">
            <button class="links">pikachu</button>
            <button class="links">charizard</button>
            <button class="links">blastoise</button>
            <button class="links">flareon</button>
            <button class="links">bulbasaur</button>
            <button class="links">gengar</button>
            <button class="links">alakazam</button>
          </div>
        </div>
        
        <article class="pokemonCard">
          <div class="pokemonImage"></div>
          <div class="informationsContainer">
            <h1 class="pokemonName">OLA</h1>

         <div class="firstInformations">

            <div class="informationsText">
              <p class="characteristics">HP:</p>
              <p class="characteristics">ATTACK:</p>
              <p class="characteristics">DEFENSE:</p>
              <p class="characteristics">SPECIAL ATTACK:</p>
              <p class="characteristics">SPECIAL DEFENSE:</p>
              <p class="characteristics">SPEED:</p>
              <p class="characteristics">HEIGHT:</p>
              <p class="characteristics">WEIGHT:</p>
              
            </div>

              <div class="informationsValue">
          
                  <strong class="hpValue">0</strong>
          
         
                  <strong class="attackValue">0</strong>
          
                
                  <strong class="defenseValue">0</strong>
  
                  <strong class="specialAttackValue">-</strong>
             
                  <strong class="specialDefenseValue">-</strong>
              
                  <strong class="speedValue">0</strong>
            
                  <strong class="heightValue">0</strong>
             
                  <strong class="weightValue">0</strong>
           
              </div>

          </div>


            <div class="abilitiesContainer">
              <p class="ability">
                ABILITY: <br />
                <strong class="abilityValue">-</strong>
              </p>
              <p class="hiddenAbility">
                HIDDEN ABILITY: <br/>
                <strong class="hiddenAbilityValue">-</strong>
              </p>
            </div>
          </div>
        </article>
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
